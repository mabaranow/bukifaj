{% extends 'home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-12 mt-4">
        <h3 id="registration"> Stwórz nowe hasło </h3>
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit"> Zapisz </button>
            </form>
        {% else %}
            <p>Nieważny token.</p>
            <a href="{% url 'password_reset' %}">Wyślij nowy token</a>
        {% endif %}
    </div>
</div>
{% endblock %}
