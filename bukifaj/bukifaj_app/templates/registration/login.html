{% extends 'home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-12 mt-4">
        <h3 id="registration">Zaloguj się</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary"> Zaloguj się </button>
            <a href="{% url 'password_reset' %}" class="btn btn-link">Nie pamiętasz hasła?</a>
        </form>
    </div>
</div>
{% endblock %}
