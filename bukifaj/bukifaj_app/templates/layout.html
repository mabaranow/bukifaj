{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bukifaj_app/style.css' %}">

    <!--Font Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!--Browser tab icon  -->
    <link rel="icon" type="image/png" href="{% static "bukifaj_app/images/book.png" %}">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Bukifaj!</title>
  </head>
  <body>

  <nav class="navbar fixed-top navbar-expand-lg" id="navbar">
      <div class="container">
          <a class="navbar-brand" href="{% url 'dashboard' %}" id="logo-name"><i class="fas fa-book-open" id="logo-icon"></i>Bukifaj</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topnav" aria-controls="topnav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="topnav">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#" id="add-book">
                    Dodaj książkę
                    <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                    <img class="top-icons" src="{% static "bukifaj_app/images/logout.png" %}" alt="logout">
                </a>
              </li>
            </ul>
          </div>
      </div>
  </nav>

  <div class="container">
      <div class="row">
          <div class="col-sm-3 hidden xs" id="sidenav">
              <div class="sidenav">
                  <a href="#" id="profile_pic">
                     <img class="profile_pic" src="{% static "bukifaj_app/images/marysia.jpg" %}" alt="profile pic">
                  </a>
                  <ul class="sidenav-list">
                      <li>
                          <a class="sidenav-list-item" href="{% url 'dashboard' %}">
                              <img class="icons" src="{% static "bukifaj_app/images/dashboard.png" %}" alt="dashboard">
                              Tablica
                          </a>
                      </li>
                      <li>
                          <a class="sidenav-list-item" href="{% url 'library' %}">
                              <img class="icons" src="{% static "bukifaj_app/images/library.png" %}" alt="library">
                              Biblioteka
                          </a>
                      </li>
                      <li>
                          <a class="sidenav-list-item" href="{% url 'friends' %}">
                              <img class="icons" src="{% static "bukifaj_app/images/friends.png" %}" alt="friends">
                              Znajomi
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="col-sm-9" id="content">
              <div class="container" id="content-wrapper">
                  {% block content %}
                  {% endblock %}
              </div>
          </div>
      </div>
  </div>
  <footer>
      <div class="container-fluid">
          <div class="row">
              <div class="col-sm-12">
                  <p class="marysiacopy">&copy; 2018 Marysia<p>
              </div>
          </div>
      </div>
  </footer>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Custom JS-->
    <script src="{% static 'bukifaj_app/custom.js' %}"></script>

    {% block javascript %}
    {% endblock %}
  </body>
</html>
