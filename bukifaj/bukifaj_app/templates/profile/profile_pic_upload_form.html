{% extends 'profile/layout.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<h3 class="content-header">Upload form</h3>
{{ user.username }}
<form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="form_button">Zapisz zmiany</button>
</form>
{% endblock %}
